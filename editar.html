<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App CalificaDoor</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/5a459fdd41.js" crossorigin="anonymous"></script>
    <script src="componentes/cabecera.js"></script>
    <script src="componentes/botonesEdicion.js"></script>  
    <script src="componentes/piePagina.js"></script>
    <script src="componentes/code.js"></script>


</head>

<body onload="getEstudianteById()">

    <!-- cabecera -->
    <app-cabecera></app-cabecera>

   <app-btoedicion></app-btoedicion>

   <form id="formEditar"  method="POST" class="was-validated">
    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Editar Estudiante</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="documento">Documento</label>
                                <input type="doc" class="form-control" id="documento" name="documento" required value="">
                            </div>
                            <div class="form-group">
                                <label for="nombres">Nombres</label>
                                <input type="text" class="form-control"  id="nombres"  name="nombres" required value="">
                            </div>
                            <div class="form-group">
                                <label for="apellidos">Apellidos</label>
                                <input type="text" class="form-control"  id="apellidos" name="apellidos" required value="">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control"  id="email"  name="email" required value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>


   

    <!-- Pie de pagina -->
    <app-footer></app-footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
